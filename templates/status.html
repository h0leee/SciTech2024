{% extends "layout.html" %}

{% block title %}Status - KebabDrip{% endblock %}

{% block content %}
    <section>
        <h1>Manage KebabDrip</h1>
    </section>
    <section>
        <h2>Buying</h2>
        <form  id="buyForm">
            <label for="product">Product:</label>
            <select id="product" name="product" required>
                {% for product in products %}
                    <option value="{{ product }}">{{ product }}</option>
                {% endfor %}
            </select>
    
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required min="1"><br><br>
    
            <button type="submit">Submit Order</button>
        </form>
        <div id="responseMessage"></div>

    </section>

    <script>
        // JavaScript to handle the form submission
        document.getElementById('buyForm').onsubmit = async function (e) {
            e.preventDefault(); // Prevent default form submission

            // Get form data
            const formData = new FormData(e.target);
            const response = await fetch('/api/buy', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            const responseMessage = document.getElementById('responseMessage');

            if (response.ok) {
                responseMessage.textContent = result.message;
            } else {
                responseMessage.textContent = result.error;
            }
        };
    </script>

    {% endblock %}
